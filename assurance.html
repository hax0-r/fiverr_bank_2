<head>
    <meta charset="UTF-8">

        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>


    <div id="navbar"></div>


    <!-- ================= -->
    <!-- ================= -->


    <div class="text-center p-5 w-full mt-10 mb-14 ">
        <h2 class="text-3xl font-bold tracking-tight text-[#dd572d] sm:text-5xl">Assurances</h2>
        <p class="mx-auto mt-3 max-w-xl text-zinc-500 sm:mt-3">
            Daily providing short and simple content is a great way to keep your blog active and your readers
            engaged.

    <div class="mt-20">
        <!-- <h1 class="text-center font-extrabold sm:text-5xl text-3xl text-[#dd572d] pb-12 ">Our Comparisons</h1> -->

            <!-- dynamic Cards  -->
        </div>
    </div>


    <!-- ================= -->

    <!-- footer=========== -->


    <div id="footer"></div>

</body>

<script src="./Docs/javaScript/navbar.js"></script>
<script src="./Docs/javaScript/footer.js"></script>

<script>
    const cardData = [
        {
            imageSrc: './Docs/Assets/Home/assurance/easy.webp',
            altText: 'Easybourse',
            title: 'Easybourse',
            height: "h-[7rem]",
            navigate: "easybourse",
            btn: "Découvrir ici"
        },
        {
            imageSrc: './Docs/Assets/Home/assurance/euro.webp',
            altText: 'Euro Assurance',
            title: 'Euro Assurance',
            height: "h-[7.5rem]",
            navigate: "euro-accurance",
            btn: "Découvrir ici"
        },
        {
            imageSrc: './Docs/Assets/Home/assurance/fortuneo.webp',
            altText: 'Fortuneo',
            title: 'Fortuneo',
            height: "h-[5.5rem]",
            navigate: "fortuneo-assurance",
            btn: "Découvrir ici"
        },
        {
            imageSrc: './Docs/Assets/Home/assurance/allianz.webp',
            altText: 'Allianz',
            title: 'Allianz',
            height: "h-[4.5rem]", 
            navigate: "allianz-sante",
            navigate2: "allianz-auto",
            navigate3: "allianz-habitation",
            btn1: "Allianz Santé",
            btn2: "Allianz Auto",
            btn3: "Allianz Habitation"
        },
        {
            imageSrc: './Docs/Assets/Home/assurance/direct.webp',
            altText: 'Direct Assurance',
            title: 'Direct Assurance',
            height: "h-[12rem]",
            navigate: "direct-assurance-sante",
            navigate2: "direct-assurance-auto",
            navigate3: "direct-assurance-habitation",
            btn1: "Direct Assurance Santé",
            btn2: "Direct Assurance Auto",
            btn3: "Direct Assurance Habitation"
        },
    ];

    function generateCards(cards) {
        const cardContainer = document.getElementById('dynamicCards');

        cards.forEach(card => {
            const cardElement = document.createElement('div');
            cardElement.className = "relative flex w-full max-w-xs flex-col overflow-hidden rounded-lg border border-gray-100 bg-white shadow-md hover:shadow-xl transition-all hover:scale-[1.01] duration-700";

            let buttonsHTML = '';

            if (card.btn1) {
                buttonsHTML += `
                <a href="./bank-${card.navigate}.html" class="w-full">
                    <button class="ring-offset-background w-full mb-1 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary hover:bg-primary/90 h-10 inline-flex items-center justify-center px-10 py-6 transition-all border-0 rounded-lg font-medium text-white bg-gradient-to-l from-[#fe8a39] to-[#fd3838] shadow-lg hover:shadow-xl focus:outline-none">
                        ${card.btn1}
                    </button>
                </a>
            `;
            }

            if (card.btn2) {
                buttonsHTML += `
                <a href="./bank-${card.navigate2}.html" class="w-full">
                    <button class="ring-offset-background w-full mb-1 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary hover:bg-primary/90 h-10 inline-flex items-center justify-center px-10 py-6 transition-all border-0 rounded-lg font-medium text-white bg-gradient-to-l from-[#fe8a39] to-[#fd3838] shadow-lg hover:shadow-xl focus:outline-none">
                        ${card.btn2}
                    </button>
                </a>
            `;
            }

            if (card.btn3) {
                buttonsHTML += `
                <a href="./bank-${card.navigate3}.html" class="w-full">
                    <button class="ring-offset-background text-nowrap w-full focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary hover:bg-primary/90 h-10 inline-flex items-center justify-center px-10 py-6 transition-all border-0 rounded-lg font-medium text-white bg-gradient-to-l from-[#fe8a39] to-[#fd3838] shadow-lg hover:shadow-xl focus:outline-none">
                        ${card.btn3}
                    </button>
                </a>
            `;
            }

            if (!buttonsHTML) {
                buttonsHTML = `
                <a href="./bank-${card.navigate}.html" class="w-full">
                    <button class="ring-offset-background w-full focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary hover:bg-primary/90 h-10 inline-flex items-center justify-center px-10 py-6 transition-all border-0 rounded-lg font-medium text-white bg-gradient-to-l from-[#fe8a39] to-[#fd3838] shadow-lg hover:shadow-xl focus:outline-none">
                        ${card.btn}
                    </button>
                </a>
            `;
            }

            cardElement.innerHTML = `
            <a class="relative mx-3 mt-3 flex h-60 overflow-hidden justify-center items-center rounded-xl" href="#">
                <img class="object-cover mx-auto ${card.height}" src="${card.imageSrc}" alt="${card.altText}" />
            </a>
            <div class="mt-4 px-5 pb-5">
                <a href="#">
                    <h5 class="text-xl pb-3 tracking-tight text-slate-900">${card.title}</h5>
                </a>
                ${buttonsHTML}
            </div>
        `;

            cardContainer.appendChild(cardElement);
        });
    }

    generateCards(cardData);

</script>





</html>
