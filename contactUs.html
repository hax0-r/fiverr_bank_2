<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Docs/Css/style.css">
    <link rel="stylesheet" href="./Docs/Css/globle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.min.css">
    <link rel="shortcut icon" href="./Docs/Assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JE Compare tout</title>
</head>

<body>


    <div id="navbar"></div>



    <!-- =============== -->
    <!-- =============== -->


    <section class="bg-white delll:bg-gray-900">
        <div class="pt-8 lg:pt-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-[#dd572d] delll:text-white">Contactez-nous.
            </h2>
            <p class="mb-8 lg:mb-16 text-center text-gray-500 ">
                Problème technique? Souhaitez-vous faire part de vos commentaires sur une fonctionnalité beta? Vous avez besoin de plus d'informations sur notre Plan d'affaires? Informe-nous.
            </p>
            <form action="#" class="space-y-8">
                <div>
                    <label for="subject"
                        class="block mb-2 text-sm font-medium text-gray-900 delll:text-gray-300">Name</label>
                    <input type="text" id="subject"
                        class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 delll:bg-gray-700 delll:border-gray-600 delll:placeholder-gray-400 delll:text-white delll:focus:ring-primary-500 delll:focus:border-primary-500 delll:shadow-sm-light"
                        placeholder="Let us know how we can help you" required>
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 delll:text-gray-300">Your
                        email</label>
                    <input type="email" id="email"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 delll:bg-gray-700 delll:border-gray-600 delll:placeholder-gray-400 delll:text-white delll:focus:ring-primary-500 delll:focus:border-primary-500 delll:shadow-sm-light"
                        placeholder="abc@gmail.com" required>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 delll:text-gray-400">Your
                        message</label>
                    <textarea id="message" rows="6"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 delll:bg-gray-700 delll:border-gray-600 delll:placeholder-gray-400 delll:text-white delll:focus:ring-primary-500 delll:focus:border-primary-500"
                        placeholder="Leave a comment..."></textarea>
                </div>
                <button
                class="rounded-md px-6 hover:shadow-xl transition-all py-4 text-sm font-semibold bg-gradient-to-l from-[#fe8a39] to-[#fd3838] text-white shadow-sm ">
                Send Message
            </button>
            </form>
        </div>
    </section>

    <!-- =============== -->
    <!-- =============== -->



    <!-- footer=========== -->


    <div id="footer"></div>

</body>

<script src="./Docs/javaScript/navbar.js"></script>
<script src="./Docs/javaScript/footer.js"></script>

</html>
